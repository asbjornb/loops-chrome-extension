<!doctype html>
<html>
  <head>
    <title>Generate Icons for Loops</title>
  </head>
  <body>
    <h1>Loops Extension Icons</h1>
    <p>Right-click and save each canvas as PNG with the corresponding name:</p>

    <div>
      <h3>icon16.png</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
    </div>

    <div>
      <h3>icon32.png</h3>
      <canvas id="icon32" width="32" height="32"></canvas>
    </div>

    <div>
      <h3>icon48.png</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
    </div>

    <div>
      <h3>icon128.png</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
      function drawIcon(canvasId, size) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#4F46E5');
        gradient.addColorStop(1, '#7C3AED');

        // Draw rounded rectangle background
        ctx.fillStyle = gradient;
        const radius = size * 0.15;
        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(size - radius, 0);
        ctx.quadraticCurveTo(size, 0, size, radius);
        ctx.lineTo(size, size - radius);
        ctx.quadraticCurveTo(size, size, size - radius, size);
        ctx.lineTo(radius, size);
        ctx.quadraticCurveTo(0, size, 0, size - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();
        ctx.fill();

        // Draw "L" for Loops
        ctx.fillStyle = 'white';
        ctx.font = `bold ${size * 0.6}px Arial`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('L', size / 2, size / 2);
      }

      drawIcon('icon16', 16);
      drawIcon('icon32', 32);
      drawIcon('icon48', 48);
      drawIcon('icon128', 128);

      // Auto-download function
      function downloadCanvas(canvasId, filename) {
        const canvas = document.getElementById(canvasId);
        canvas.toBlob(function (blob) {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        });
      }

      // Add download buttons
      setTimeout(() => {
        const buttons = document.createElement('div');
        buttons.innerHTML = '<br><button onclick="downloadAll()">Download All Icons</button>';
        document.body.appendChild(buttons);

        window.downloadAll = function () {
          downloadCanvas('icon16', 'icon16.png');
          setTimeout(() => downloadCanvas('icon32', 'icon32.png'), 100);
          setTimeout(() => downloadCanvas('icon48', 'icon48.png'), 200);
          setTimeout(() => downloadCanvas('icon128', 'icon128.png'), 300);
        };
      }, 100);
    </script>
  </body>
</html>
