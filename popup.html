<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        max-height: 500px;
        padding: 0;
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      .header {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        padding: 12px 16px;
      }
      h1 {
        font-size: 18px;
        margin: 0;
      }
      .shortcuts {
        padding: 12px 16px;
        background: #f9fafb;
        border-bottom: 1px solid #e5e7eb;
        font-size: 12px;
      }
      .shortcut {
        display: flex;
        justify-content: space-between;
        margin: 4px 0;
      }
      .shortcut kbd {
        background: white;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        padding: 2px 6px;
        font-family: monospace;
        font-size: 11px;
      }
      .tabs-container {
        padding: 16px;
      }
      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      .tab-button {
        flex: 1;
        padding: 8px;
        border: none;
        background: #f3f4f6;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        transition: all 0.2s;
      }
      .tab-button.active {
        background: #4f46e5;
        color: white;
      }
      .tab-button:hover:not(.active) {
        background: #e5e7eb;
      }
      .list {
        max-height: 250px;
        overflow-y: auto;
      }
      .list-item {
        padding: 8px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: background 0.2s;
        position: relative;
      }
      .list-item:hover {
        background: #f9fafb;
      }
      .list-item:hover .delete-btn {
        opacity: 1;
      }
      .list-item img {
        width: 16px;
        height: 16px;
      }
      .list-item-content {
        flex: 1;
        min-width: 0;
      }
      .list-item-title {
        font-size: 13px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .list-item-time {
        font-size: 11px;
        color: #6b7280;
      }
      .list-item-note {
        font-size: 12px;
        color: #6b7280;
        margin-top: 2px;
        font-style: italic;
      }
      .delete-btn {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        border: none;
        background: #ef4444;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        line-height: 1;
        opacity: 0;
        transition: opacity 0.2s;
      }
      .delete-btn:hover {
        background: #dc2626;
      }
      .clear-btn {
        width: 100%;
        padding: 8px;
        border: 1px solid #e5e7eb;
        background: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        color: #6b7280;
        margin-top: 12px;
        transition: all 0.2s;
      }
      .clear-btn:hover {
        background: #f9fafb;
        color: #ef4444;
      }
      .view-all-btn {
        width: 100%;
        padding: 10px;
        border: 1px solid #4f46e5;
        background: #4f46e5;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        margin-top: 12px;
        transition: all 0.2s;
      }
      .view-all-btn:hover {
        background: #4338ca;
        border-color: #4338ca;
      }
      #manageTabsBtn:hover {
        background: #059669;
        border-color: #059669;
      }
      .more-items {
        text-align: center;
        color: #6b7280;
        font-size: 12px;
        padding: 8px;
        margin-top: 8px;
        font-style: italic;
      }
      .empty-state {
        text-align: center;
        color: #9ca3af;
        padding: 32px;
        font-size: 13px;
      }
      .count {
        background: #e5e7eb;
        color: #4b5563;
        padding: 2px 6px;
        border-radius: 10px;
        font-size: 11px;
        margin-left: 4px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Loops</h1>
    </div>

    <div class="shortcuts">
      <div class="shortcut">
        <span>Save to Read Later</span>
        <kbd>Alt+R</kbd>
      </div>
      <div class="shortcut">
        <span>Save to Tasks</span>
        <kbd>Alt+T</kbd>
      </div>
      <div class="shortcut">
        <span>Save with note</span>
        <kbd>Alt+Shift+R/T</kbd>
      </div>
    </div>

    <div class="tabs-container">
      <div class="tabs">
        <button class="tab-button active" data-list="readLater">
          Read Later <span class="count" id="readLaterCount">0</span>
        </button>
        <button class="tab-button" data-list="tasks">
          Tasks <span class="count" id="tasksCount">0</span>
        </button>
      </div>

      <div id="listContent" class="list">
        <div class="empty-state">No items saved yet</div>
      </div>

      <div id="moreItems" class="more-items" style="display: none"></div>

      <button id="viewAllBtn" class="view-all-btn">View All & Search</button>
      <button
        id="manageTabsBtn"
        class="view-all-btn"
        style="background: #10b981; border-color: #10b981"
      >
        üóÇÔ∏è Manage Tabs
      </button>
      <button id="clearBtn" class="clear-btn" style="display: none">Clear All</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
