<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Loops Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: #f8fafc;
        color: #1f2937;
        line-height: 1.6;
      }

      .header {
        background: linear-gradient(135deg, #4f46e5, #7c3aed);
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        gap: 1rem;
      }

      .search-bar {
        flex: 1;
        max-width: 400px;
        position: relative;
      }

      .search-bar input {
        width: 100%;
        padding: 0.75rem 2.5rem 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
        background: white;
      }

      .search-bar input:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      .search-icon {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
      }

      .toolbar {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .sync-status {
        display: flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.5rem;
        border-radius: 0.375rem;
        font-size: 0.8rem;
        color: #6b7280;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        transition: all 0.2s;
        cursor: pointer;
        user-select: none;
      }

      .sync-status.syncing {
        color: #2563eb;
        background: #dbeafe;
        border-color: #93c5fd;
      }

      .sync-status.syncing .sync-icon {
        animation: pulse 2s infinite;
      }

      .sync-status.error {
        color: #dc2626;
        background: #fef2f2;
        border-color: #fca5a5;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
      }

      .btn-primary {
        background: #4f46e5;
        color: white;
      }

      .btn-primary:hover {
        background: #4338ca;
      }

      .btn-secondary {
        background: white;
        color: #6b7280;
        border: 1px solid #d1d5db;
      }

      .btn-secondary:hover {
        background: #f9fafb;
      }

      .btn-danger {
        background: #ef4444;
        color: white;
      }

      .btn-danger:hover {
        background: #dc2626;
      }

      .tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 2rem;
        border-bottom: 1px solid #e5e7eb;
      }

      .tab {
        padding: 1rem 1.5rem;
        background: none;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
        color: #6b7280;
      }

      .tab.active {
        color: #4f46e5;
        border-bottom-color: #4f46e5;
      }

      .tab:hover:not(.active) {
        color: #4b5563;
      }

      .tab-count {
        background: #f3f4f6;
        color: #6b7280;
        padding: 0.25rem 0.5rem;
        border-radius: 1rem;
        font-size: 0.8rem;
        margin-left: 0.5rem;
      }

      .tab.active .tab-count {
        background: #4f46e5;
        color: white;
      }

      .items-grid {
        display: grid;
        gap: 0.5rem;
        grid-template-columns: 1fr;
      }

      .item-card {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        padding: 0.75rem;
        transition: all 0.2s;
        position: relative;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .item-card:hover {
        box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        border-color: #d1d5db;
        background: #f9fafb;
      }

      .item-favicon {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
      }

      .item-content {
        flex: 1;
        min-width: 0;
      }

      .item-title {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.125rem;
        color: #1f2937;
        cursor: pointer;
        line-height: 1.3;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .item-title:hover {
        color: #4f46e5;
      }

      .item-url {
        font-size: 0.75rem;
        color: #6b7280;
        margin-bottom: 0.125rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 300px;
      }

      .item-note {
        font-size: 0.8rem;
        color: #4b5563;
        font-style: italic;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 350px;
        opacity: 0.8;
      }

      .item-meta {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-left: auto;
        flex-shrink: 0;
      }

      .item-time {
        font-size: 0.7rem;
        color: #9ca3af;
        white-space: nowrap;
      }

      .item-actions {
        display: flex;
        gap: 0.25rem;
        opacity: 0;
        transition: opacity 0.2s;
      }

      .item-card:hover .item-actions {
        opacity: 1;
      }

      .action-btn {
        padding: 0.25rem;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 0.7rem;
        transition: all 0.2s;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .action-btn-delete {
        background: #fee2e2;
        color: #dc2626;
      }

      .action-btn-delete:hover {
        background: #fecaca;
      }

      .checkbox {
        margin-right: 0.5rem;
        opacity: 0;
        transition: opacity 0.2s;
        flex-shrink: 0;
      }

      .item-card:hover .checkbox,
      .checkbox:checked {
        opacity: 1;
      }

      .bulk-actions {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 1rem 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb;
        display: none;
        gap: 1rem;
        align-items: center;
      }

      .bulk-actions.visible {
        display: flex;
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #9ca3af;
      }

      .empty-state h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #6b7280;
      }

      .empty-state p {
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .shortcuts-help {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      .shortcuts-help h3 {
        margin-bottom: 1rem;
        color: #1f2937;
      }

      .shortcut-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 0.75rem;
      }

      .shortcut-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .shortcut-key {
        background: #f3f4f6;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-family: monospace;
        font-size: 0.8rem;
        font-weight: 600;
      }

      /* Navigation Tabs */
      .nav-tabs {
        display: flex;
        gap: 0.5rem;
        margin-top: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 0;
        width: 420px;
        margin-left: auto;
        margin-right: auto;
        justify-content: center;
      }

      .nav-tab {
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        padding: 0.75rem 1rem;
        border-radius: 6px 6px 0 0;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.875rem;
        font-weight: 500;
        position: relative;
        text-align: center;
        width: 130px;
        flex-shrink: 0;
        white-space: nowrap;
        overflow: hidden;
      }

      .nav-tab:hover {
        color: white;
        background: rgba(255, 255, 255, 0.1);
      }

      .nav-tab.active {
        color: white;
        background: rgba(255, 255, 255, 0.15);
      }

      .nav-tab.active::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 2px;
        background: white;
        border-radius: 1px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>Loops Dashboard</h1>
        <p>Manage your saved tabs and tasks with powerful search and bulk operations</p>
        
        <!-- Navigation Tabs -->
        <div class="nav-tabs">
          <button class="nav-tab active" data-page="dashboard">üìä Dashboard</button>
          <button class="nav-tab" data-page="manage-tabs">üóÇÔ∏è Manage Tabs</button>
          <button class="nav-tab" data-page="options">‚öôÔ∏è Options</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="controls">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search your saved tabs..." />
          <span class="search-icon">üîç</span>
        </div>
        <div class="toolbar">
          <div class="sync-status" id="syncStatus">
            <span class="sync-icon">‚òÅÔ∏è</span>
            <span class="sync-text">Sync: Ready</span>
          </div>
          <button class="btn btn-secondary" id="exportBtn">Export</button>
          <button class="btn btn-secondary" id="importBtn">Import</button>
          <button class="btn btn-secondary" id="optionsBtn">‚öôÔ∏è Options</button>
          <button class="btn btn-danger" id="clearAllBtn" style="display: none">Clear All</button>
        </div>
      </div>

      <div class="tabs">
        <button class="tab active" data-list="readLater">
          Read Later <span class="tab-count" id="readLaterCount">0</span>
        </button>
        <button class="tab" data-list="tasks">
          Tasks <span class="tab-count" id="tasksCount">0</span>
        </button>
      </div>

      <div id="itemsContainer" class="items-grid"></div>

      <div class="bulk-actions" id="bulkActions">
        <span id="selectedCount">0 selected</span>
        <button class="btn btn-danger" id="bulkDeleteBtn">Delete Selected</button>
        <button class="btn btn-secondary" id="deselectAllBtn">Deselect All</button>
      </div>

      <div class="empty-state" id="emptyState" style="display: none">
        <h3>No items yet</h3>
        <p>Start saving tabs with the keyboard shortcuts</p>
        <div class="shortcuts-help">
          <h3>Quick Shortcuts</h3>
          <div class="shortcut-list">
            <div class="shortcut-item">
              <span>Save to Read Later</span>
              <kbd class="shortcut-key">Alt+R</kbd>
            </div>
            <div class="shortcut-item">
              <span>Save to Tasks</span>
              <kbd class="shortcut-key">Alt+T</kbd>
            </div>
            <div class="shortcut-item">
              <span>Save with note</span>
              <kbd class="shortcut-key">Alt+Shift+R/T</kbd>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
